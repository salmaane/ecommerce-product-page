<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Product</title>
<!--  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"-->
<!--        rel="stylesheet">-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <header>
    <nav>
      <img src="images/logo.svg" alt="logo">
      <ul>
        <li><a>Collections</a></li>
        <li><a>Men</a></li>
        <li><a>Women</a></li>
        <li><a>About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
    <div class="cart-avatar">
      <img src="images/icon-cart.svg" alt="cart" class="cart">
      <img src="images/image-avatar.png" class="avatar">
    </div>
  </header>
  <section class="main-section">
    <div class="product-image">
      <img src="images/image-product-1.jpg" height="360" class="current">
      <ul class="thumbnail">
        <li><img src="images/image-product-1-thumbnail.jpg" class="current-thumbnail"></li>
        <li><img src="images/image-product-2-thumbnail.jpg"></li>
        <li><img src="images/image-product-3-thumbnail.jpg"></li>
        <li><img src="images/image-product-4-thumbnail.jpg"></li>
      </ul>
    </div>
  </section>
</main>

<script src="javascript.js"></script>
</body>
</html>
