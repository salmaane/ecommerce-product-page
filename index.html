<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <link rel="icon" href="images/favicon-32x32.png">
  <title>Product</title>
<!--  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"-->
<!--        rel="stylesheet">-->
  <link rel="stylesheet" href="style.css">
</head>
<body>

<main>
  <header>
    <nav>
      <img src="images/logo.svg" alt="logo">
      <ul>
        <li><a>Collections</a></li>
        <li><a>Men</a></li>
        <li><a>Women</a></li>
        <li><a>About</a></li>
        <li><a>Contact</a></li>
      </ul>
    </nav>
    <div class="cart-avatar">
      <img src="images/icon-cart.svg" alt="cart" class="cart">
      <img src="images/image-avatar.png" class="avatar">
    </div>
  </header>
  <section class="main-section">
    <div class="product-image">
      <img src="images/image-product-1.jpg" height="400" class="current-image">
      <ul class="thumbnails">
        <li class="thumbnail-wrapper">
          <img src="images/image-product-1-thumbnail.jpg" class="current-thumbnail">
        </li>
        <li><img src="images/image-product-2-thumbnail.jpg"></li>
        <li><img src="images/image-product-3-thumbnail.jpg"></li>
        <li><img src="images/image-product-4-thumbnail.jpg"></li>
      </ul>
    </div>
    <div class="infos">
      <p class="company-name">SNEAKER COMPANY</p>
      <h1 class="product-title">Fall Limited Edition<br>Sneakers</h1>
      <p class="description">These low-profile sneakers are your perfect casual wear companion.
        Featuring a durable rubber outer sole, theyâ€™ll withstand everything
        the weather can offer.
      </p>
      <div class="prices">
        <span class="current-price">$125.00</span>
        <span class="sold">50%</span><br>
        <span class="old-price"><del>$250.00</del></span>
      </div>
      <div class="add-to-cart">
        <div class="products-number">
          <span id="minus">-</span>
          <span id="count">0</span>
          <span id="plus">+</span>
        </div>
        <button><img src="images/icon-cart.svg">Add to cart</button>
      </div>
    </div>
  </section>
</main>

<script src="javascript.js"></script>
</body>
</html>
